<!DOCTYPE html>
<html>
  <head>
    <title>ESP32 LED Control</title>
  </head>
  <body>
    <h1>ESP32 LED Control</h1>
    <p>LED Control via Web</p>
    <button onclick="controlLED('on')">Turn ON</button>
    <button onclick="controlLED('off')">Turn OFF</button>

    <script>
      const esp32Ip = "https://4c60-179-37-6-182.ngrok-free.app"; // Reemplaza con la IP de tu ESP32

      function controlLED(state) {
        fetch(`${esp32Ip}/?led=${state}`)
          .then((response) => response.text())
          .then((data) => console.log(data))
          .catch((error) => console.error("Error:", error));
      }
    </script>
  </body>
</html>
