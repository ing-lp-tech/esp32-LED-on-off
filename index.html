<!DOCTYPE html>
<html>
  <head>
    <title>ESP32 LED Control</title>
  </head>
  <body>
    <h1>ESP32 LED Control</h1>
    <p>LED Control via Web</p>
    <button onclick="controlLED('on')">Turn ON</button>
    <button onclick="controlLED('off')">Turn OFF</button>

    <script>
      const backendUrl = "https://backend-node-esp32.onrender.com"; // Reemplaza con la URL de tu backend en Render

      function controlLED(state) {
        console.log(`Sending request to turn ${state} the LED`);
        fetch(`${backendUrl}/api/led/${state}`)
          .then((response) => response.text())
          .then((data) => console.log("Response from server:", data))
          .catch((error) => console.error("Error:", error));
      }
    </script>
  </body>
</html>
